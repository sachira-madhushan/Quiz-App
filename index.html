<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="left">
                <img src="./src/FAQ.png" alt="">
            </div>
            <div class="right">
                <button onclick="aboutMe()">About Me</button>
            </div>
        </div>
        <div class="body">
            <h1>Login</h1>
            <div class="image">
                <img src="./src/login.svg" alt="">
            </div>
            <div class="form">
                <input type="text" placeholder="Name" id="name"><br>
                <p id="error">Please enter your name</p>
                <button class="start" onclick="setName()">Start</button>
            </div>
        </div>
        <footer>
            <p>Developed By Sachira Madhushan</p>
        </footer>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
